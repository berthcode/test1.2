<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Todo lo que esta en la cabeza, HEAD, no se va a ver en el doct HTML de la pagina, es para CEO en su mayoria-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--El titulo debe de tener entre los 55 y 65 caracteres-->

  <meta name="description" content="En esta pagina estamos aprendiendo los fundamentos de HTML con JoanHidalgo">



</head>

  <p>Este esun nuevo parrafo</p>
